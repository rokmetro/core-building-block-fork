required:
  - account_id
  - name
  - app_id
  - org_id
  - permissions
  - scopes
type: object
properties:
  account_id:
    type: string
  name:
    type: string
  app_id:
    type: string
    nullable: true
  org_id:
    type: string
    nullable: true
  permissions:
    type: array
    items:
      type: string
  scopes:
    type: array
    items:
      type: string
  creds:
    type: array
    items:
      $ref: './ServiceAccountCredential.yaml'