required:
  - app_type_identifier
  - org_id
  - api_key
type: object
properties:
  app_type_identifier:
    type: string
  org_id:
    type: string
  api_key:
    type: string
  identifier:
    $ref: "./Identifiers.yaml"
  auth_type:
    type: string
    enum:
      - username
      - email
      - phone
      - oidc
      - anonymous
      - twilio_phone
      - illinois_oidc
  user_identifier:
    type: string
  