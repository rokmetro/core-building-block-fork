required:
  - auth_type
  - creds
type: object
properties:
  auth_type:
    type: string
    enum:
      - email
      - twilio_phone
      - illinois_oidc
      - username
  creds:
    anyOf:
      - $ref: "../../../shared/requests/CredsEmail.yaml"
      - $ref: "../../../shared/requests/CredsTwilioPhone.yaml"
      - $ref: "../../../shared/requests/CredsOIDC.yaml"
