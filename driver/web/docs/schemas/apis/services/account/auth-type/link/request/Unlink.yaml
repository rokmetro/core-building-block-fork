required:
  - auth_type
  - app_type_identifier
  - identifier
type: object
properties:
  auth_type:
    type: string
    enum:
      - email
      - phone
      - twilio_phone
      - oidc
      - illinois_oidc
      - username
      - password
      - webauthn
      - code
  app_type_identifier:
    type: string
  identifier:
    type: string