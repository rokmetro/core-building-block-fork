required:
  - app_id
  - version
  - platformBuildingBlocks
  - thirdPartyServices
  - otherUniversityServices
  - secretKeys
type: object
properties:
  id:
    type: string
  app_id:
    type: string
  version:
    type: string
    description: unique and is empty or conforms major.minor.patch format
  platformBuildingBlocks:
    type: object
  thirdPartyServices:
    type: object
  otherUniversityServices:
    type: object
  secretKeys:
    type: string
  upgrade:
    type: object
    properties:
      available_version:
        type: string
      required_version:
        type: string
      url:
        type: object
        properties:
          android:
            type: string
          ios:
            type: string