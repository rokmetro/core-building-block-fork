required:
  - auth_type
  - app_type_identifier
  - org_id
  - device
type: object
properties:
  auth_type:
    type: string
    enum:
      - username
      - email
      - twilio_phone
      - illinois_oidc
      - api_key
  app_type_identifier:
    type: string
  org_id:
    type: string
  creds:
    anyOf:
      - $ref: "../../../shared/requests/CredsEmail.yaml"
      - $ref: "../../../shared/requests/CredsTwilioPhone.yaml"
      - $ref: "../../../shared/requests//CredsOIDC.yaml"
      - $ref: "../../../shared/requests//CredsAPIKey.yaml"
  params:
    type: object
    anyOf:
      - $ref: "./ParamsEmail.yaml"
      - $ref: "./ParamsOIDC.yaml"
      - $ref: "./ParamsNone.yaml"
  device:
    $ref: "./Device.yaml"
  profile:
    $ref:  "../../../shared/requests/ProfileNullable.yaml"  
  preferences:
    type: object
    nullable: true
