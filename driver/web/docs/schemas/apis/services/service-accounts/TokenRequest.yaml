required:
  - account_id
  - org_id
  - app_id
  - auth_type
type: object
properties:
  account_id:
    type: string
  org_id:
    nullable: true
    type: string
  app_id:
    nullable: true
    type: string
  auth_type:
    type: string
    enum:
      - static_token
      - signature
  creds:
    anyOf:
      - $ref: "./CredsStaticToken.yaml"
      - $ref: "./CredsSignature.yaml"