post:
  tags:
  - Services
  summary: Check if a client should sign up
  description: |
    Checks if a client should sign up with a new account or sign in to an existing account for the provided user identifier and auth type
  requestBody:
    description: |
      Account information to be checked
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/services/should-sign-up/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/apis/services/should-sign-up/response/Response.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error