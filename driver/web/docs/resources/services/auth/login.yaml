post:
  tags:
  - Services
  summary: Login
  description: |
    Login using credentials to retrieve access token, refresh token, and user data
  requestBody:
    description: |
      User credential details and parameters
    content:
      application/json:
        schema:
          $ref: "../../../schemas/auth/AuthLoginRequest.yaml"
        examples:
          email:
            summary: Email login
            value: |
              {
                "auth_type": "email",
                "app_id": "edu.illinois.rokwire.safercommunity",
                "creds": {
                  "email": "test@test.com", 
                  "password": "test12345"
                }
              }
          phone:
            summary: Phone login
            value: |
              {
                "auth_type": "phone",
                "app_id": "edu.illinois.rokwire",
                "creds": {
                  "phone": "+12223334444", 
                  "code": "123456"
                }
              }
          illinois_oidc:
            summary: Illinois OIDC login
            value: |
              {
                "auth_type": "illinois_oidc",
                "app_id": "edu.illinois.rokwire",
                "creds": "https://redirect.example.com?code=ai324uith8gSEefesEguorgwsf43",
                "params": {
                  "redirect_uri": "https://redirect.example.com",
                  "pkce_verifier": "w4iuhfq0u43hfq38ghn3gnSFSFiqp3ugnpugnqiprgUGNPINfsdoirpgia"
                }
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/auth/AuthLoginResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error