post:
  tags:
  - Services
  summary: Unlink credentials
  description: |
    Unlink credentials from an existing account

    **Auth:** Requires "authenticated" auth token
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/apis/services/account/auth-type/unlink/request/Request.yaml"
        examples:
          email:
            summary: Email
            value: |
              {
                "auth_type": "email",
                "app_type_identifier": "edu.illinois.rokwire.safercommunity",
                "identifier": "test@example.com"
              }
          phone:
            summary: Phone
            value: |
              {
                "auth_type": "twilio_phone",
                "app_type_identifier": "edu.illinois.rokwire",
                "identifier": "+12223334444"
              }
          illinois_oidc:
            summary: Illinois OIDC
            value: |
              {
                "auth_type": "illinois_oidc",
                "app_type_identifier": "edu.illinois.rokwire",
                "identifier": "123456789"
              }
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error