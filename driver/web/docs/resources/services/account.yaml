delete:
  tags:
  - Services
  summary: Delete user account
  description: |
    Deletes a user account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
get:
  tags:
  - Services
  summary: Get user account
  description: |
    Get the user account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apis/shared/responses/Account.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - Services
  summary: Create admin account
  description: |
    Create a new admin account

    **Auth:** Requires auth token with `create_account` permission
  security:
    - bearerAuth: []
  requestBody:
    description: |
      User account details and parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/shared/requests/create-account/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apis/shared/responses/create-account/Response.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error