get:
  tags:
  - Services
  summary: Get user PII
  description: |
    Returns PII in a user profile 
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/UserProfile.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Services
  summary: Update user PII
  description: |
    Updates PII in a user profile
  requestBody:
    description: PII update
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/UserProfile.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Services
  summary: Delete user PII
  description: |
    Deletes PII in a user profile
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error