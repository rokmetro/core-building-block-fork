get:
  tags:
  - Services
  summary: Get PII by user profile ID
  description: |
    Returns a single user profile entry 
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/UserProfile.yaml"
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '500':
      description: Internal error
put:
  tags:
  - Services
  summary: Update profile
  description: |
    Updates user profile
  requestBody:
    description: update a user profile
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/UserProfile.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Services
  summary: Delete profile
  description: |
    Deletes user profile
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error