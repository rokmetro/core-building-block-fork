get:
  tags:
  - Services
  summary: Get PII by user profile ID
  description: |
    Returns a single user profile entry 
  parameters:
  - name: id
    in: path
    description: user ID corresponding to profile to return
    required: true
    style: form
    explode: false
    schema:
      type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/UserProfile.yaml"
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '500':
      description: Internal error
