get:
  tags:
  - Services
  summary: Get PII by user profile ID
  description: |
    Returns a single user profile entry 
  parameters:
  - name: id
    in: path
    description: user profile ID to return
    required: true
    style: form
    explode: false
    schema:
      type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/UserProfile.yaml"
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '500':
      description: Internal error
delete:
  tags:
  - Services
  summary: Delete profile
  description: |
    Deletes user profile
  parameters:
  - name: id
    in: path
    description: user profile ID to delete
    required: true
    style: form
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error