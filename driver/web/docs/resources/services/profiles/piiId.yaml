  summary: Create PII profile
  description: |
    Creates a PII profile record
  parameters:
  - name: id
    in: path
    description: user ID to create profile for
    required: true
    style: form
    explode: false
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/UserProfile.yaml"
    required: true
  responses:
