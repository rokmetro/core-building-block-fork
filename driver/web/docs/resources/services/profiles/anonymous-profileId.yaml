get:
  tags:
    - Services
  summary: Get anonymous profile by id
  description: |
    Returns a anonymous profile object
  parameters:
    - name: id
      in: path
      description: ID of the profile to return
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/AnonymousProfile.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    404:
      description: Not Found
    500:
      description: Internal error
put:
  tags:
    - Services
  summary: Update anonymous profile by id
  description: |
    Updates anonymous profile object
  parameters:
    - name: id
      in: path
      description: uuid of the anonymous profile that needs to be updated
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: updated anonymous profile object
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/AnonymousProfile.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
    - Services
  summary: Deletes an anonymous profile
  description: |
    Deletes an anonymous profile by id
  parameters:
    - name: id
      in: path
      description: id of anonymous profile to delete
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    202:
      description: Successfully deleted
    400:
      description: Invalid uuid supplied
    401:
      description: Unauthorized
    404:
      description: Profile not found
    500:
      description: Internal error
