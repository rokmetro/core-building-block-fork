post:
  summary: Create profile
  description: |
    Creates an anonymous profile with profile id
  requestBody:
    description: anonymous profile object to be created
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/AnonymousProfile.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
