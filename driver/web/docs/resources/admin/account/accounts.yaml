get:
  tags:
  - Admin
  summary: Get accounts
  description: |
    Gets accounts

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
             type: array
             items:
               $ref: "../../../schemas/apis/shared/responses/Account.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error