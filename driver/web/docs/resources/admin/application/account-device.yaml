get:
  tags:
  - Admin
  summary: Finds application accounts
  description: |
    Finds accounts for the specified application

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  parameters:
    - name: account_id
      in: path
      description: The account ID
      required: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../../schemas/apis/shared/responses/Device.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error