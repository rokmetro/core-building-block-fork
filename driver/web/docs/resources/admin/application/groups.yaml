 get:
  tags:
  - Admin
  summary: Get application groups
  description: |
    Gets application groups
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../schemas/application/AppOrgGroupFields.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create application group
  description: |
   Create application group

    **Auth:** Requires auth token with 'all_admin_core'
    - bearerAuth: []
  security:
    - bearerAuth: []
  requestBody:
    description: Application group
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/admin/application/groups/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
 delete:
  tags:
  - Admin
  summary: Delete application group
  description: |
    Deletes an existing application group

    **Auth:** Requires auth token with `service_admin` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: The group ID 
      required: true
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
 