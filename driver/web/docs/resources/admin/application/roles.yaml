 get:
  tags:
  - Admin
  summary: Get application roles
  description: |
    Gets application roles
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../schemas/application/AppOrgRoleFields.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create application role
  description: |
    Creates application role

    **Auth:** Requires auth token with 'all_admin_core'
    - bearerAuth: []
  requestBody:
    description: Application role
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/admin/application/roles/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
 delete:
  tags:
  - Admin
  summary: Delete application role
  description: |
    Delete application role

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: application organization roles ID
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error