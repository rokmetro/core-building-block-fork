delete:
  tags:
  - Admin
  summary: logouts an account session
  description: |
    Logouts an account session for specific application
  security:
    - bearerAuth: []
  parameters:
    - name: account_id and session_id
      in: query
      description: The accountID and the sessionID of the loggin session to delete
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error