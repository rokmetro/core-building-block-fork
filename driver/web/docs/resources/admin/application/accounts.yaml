get:
  tags:
  - Admin
  summary: Finds application accounts
  description: |
    Finds accounts for the specified application

    **Auth:** Requires admin access token with `get_accounts` permission
  security:
    - bearerAuth: []
  parameters:
    - name: account-id
      in: query
      description: The account ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: auth-type-identifier
      in: query
      description: The authentication type identifier
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/apis/shared/responses/Account.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - Admin
  summary: Create admin accounts
  description: |
    Create a new admin account

    **Auth:** Requires auth token with `create_account` permission
  security:
    - bearerAuth: []
  requestBody:
    description: |
      User account details and parameters
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/admin/create-account/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/PartialAccount.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error