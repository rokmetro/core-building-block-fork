get:
  tags:
  - Admin
  summary: Finds application accounts
  description: |
    Finds accounts for the specified application

    **Auth:** Requires admin access token with `get_accounts` permission
  security:
    - bearerAuth: []
  parameters:
    - name: limit
      in: query
      description: The maximum number of accounts to return
      required: false
      style: form
      explode: false
      schema:
        type: integer
    - name: offset
      in: query
      description: The index of the first account to return
      required: false
      style: form
      explode: false
      schema:
        type: integer
    - name: account-id
      in: query
      description: The account ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: auth-type-identifier
      in: query
      description: The authentication type identifier
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: permissions
      in: query
      description: A comma-separated list of permission names
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: role-ids
      in: query
      description: A comma-separated list of role IDs
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: group-ids
      in: query
      description: A comma-separated list of group IDs
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/apis/shared/responses/Account.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error