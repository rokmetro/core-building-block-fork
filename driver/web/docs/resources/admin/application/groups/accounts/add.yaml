put:
  tags:
  - Admin
  summary: Add accounts to a group
  description: |
    Add accounts 
  
    **Auth:** Requires admin access token with 'update_account-auth-groups' or `update_account-authorization` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The group ID 
      required: true
      schema:
        type: string
  requestBody:
    description: account IDs to add
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/apis/admin/application/groups/accounts/add/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error    