get:
  tags:
  - Admin
  summary: Get login-sessions
  description: |
    Get login-sessions
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The login session ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/auth/LoginSessionFields.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error