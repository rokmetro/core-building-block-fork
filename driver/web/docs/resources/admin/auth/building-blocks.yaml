get:
  tags:
  - Admin
  summary: Get the building blocks
  description: |
    Gets the building blocks

    **Auth:** Requires auth token with `org_admin` 
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the application
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
            type: array
            items: 
              $ref: "../../../schemas/apis/admin/building-blocks/request/Request.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    404:
      description: Not Found
    500:
      description: Internal error