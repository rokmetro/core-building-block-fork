get:
  tags:
  - admin
  summary: Get service registrations
  description: |
    Returns service registration records
  security:
    - bearerAuth: []
  parameters:
    - name: appID
      in: query
      description: Application ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: orgID
      in: query
      description: Organization ID
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '../../schemas/auth/ServiceReg.yaml'
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error