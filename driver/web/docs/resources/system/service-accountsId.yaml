get:
  deprecated: true
  tags:
    - System
  summary: Get service account document
  description: |
    Get service account document by ID

    **Auth:** Requires auth token with permission to read service accounts
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account document to return
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  deprecated: true
  tags:
    - System
  summary: Update service account document
  description: |
    Updates a service account document

    **Auth:** Requires auth token with permission to update service accounts
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account document to update
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/ServiceAccount.yaml"
        examples:
          update_account:
            summary: Update service account
            value: |
              {
                "name": "updated_name",
                "app_id": "9766",
                "org_id": "0a2eff20-e2cd-11eb-af68-60f81db5ecc0",
                "permissions": ["permission1", "new_permission1"],
                "scopes": ["scope1", "scope2", "new_scope1"]
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
