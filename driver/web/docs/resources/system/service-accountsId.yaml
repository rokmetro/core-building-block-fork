get:
  deprecated: true
  tags:
    - System
  summary: Get service account
  description: |
    Get service account by ID

    **Auth:** Requires auth token with permission to read service accounts
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account to return
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  deprecated: true
  tags:
    - System
  summary: Deregister service account
  description: |
    Removes a service account

    **Auth:** Requires auth token with permission to delete service accounts
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account that needs to be deleted
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error