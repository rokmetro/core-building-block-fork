 post:
  tags:
  - System
  summary: Create auth-type
  description: |
    Creates auth-type
  security:
    - bearerAuth: []
  requestBody:
    description: creates one auth-type
    content:
      application/json:
        schema:
         $ref: "../../schemas/apis/system/create-auth-type/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
 get:
  tags:
  - System
  summary: Get auth-types
  description: |
    Gets auth-types
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/apis/system/get-auth-types/response/Response.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 put:
  tags:
  - System
  summary: Update auth type
  description: |
    Updates auth type
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: query
    description: ID of the auth type that needs to be updated
    required: true
    schema:
      type: string
  requestBody:
    description: update one auth type
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/update-auth-types/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error