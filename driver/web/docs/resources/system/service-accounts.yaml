get:
  deprecated: true
  tags:
    - System
  summary: Get service accounts
  description: |
    Get list of all service accounts

    **Auth:** Requires auth token with permission to read service accounts
  security:
    - bearerAuth: []
  parameters:
    - name: account_id
      in: query
      description: Service account ID to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: name
      in: query
      description: Service account name to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: Service account app ID to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: org_id
      in: query
      description: Service account org ID to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: permissions
      in: query
      description: A comma-separated list of service account permissions to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: scopes
      in: query
      description: A comma-separated list of service account scopes to search for
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  deprecated: true
  tags:
    - System
  summary: Register service account
  description: |
    Creates a new service account

    **Auth:** Requires auth token with permission to create service accounts
  security:
    - bearerAuth: []
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/ServiceAccount.yaml"
        examples:
          initial_creds:
            summary: Register account with initial credentials
            value: |
              {
                "name": "test_account",
                "app_id": "9766",
                "org_id": "0a2eff20-e2cd-11eb-af68-60f81db5ecc0",
                "permissions": ["permission1", "permission2"],
                "scopes": ["scope1", "scope2"],
                "creds": [
                  {
                    "name": "initial_token",
                    "type": "static_token"
                  },
                  {
                    "name": "initial_signature",
                    "type": "signature",
                    "params": {
                      "pub_key": "public_key_pem"
                    }
                  }
                ]
              }
          no_initial_creds:
            summary: Register account without initial credentials
            value: |
              {
                "name": "test_account",
                "app_id": "9766",
                "org_id": "0a2eff20-e2cd-11eb-af68-60f81db5ecc0",
                "permissions": ["permission1", "permission2"],
                "scopes": ["scope1", "scope2"],
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error