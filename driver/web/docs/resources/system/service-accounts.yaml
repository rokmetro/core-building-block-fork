get:
  tags:
    - System
  summary: Get service accounts
  description: |
    Get list of all service accounts

    **Auth:** Requires auth token with permission to read service accounts
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
    - System
  summary: Register service account
  description: |
    Creates a new service account

    **Auth:** Requires auth token with permission to create service accounts
  security:
    - bearerAuth: []
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/ServiceAccount.yaml"
    required: true
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
    - System
  summary: Update service account
  description: |
    Updates a service account

    **Auth:** Requires auth token with permission to update service accounts
  security:
    - bearerAuth: []
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/ServiceAccount.yaml"
    required: true
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error