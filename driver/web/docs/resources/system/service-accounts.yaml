put:
  tags:
    - System
  summary: Add service account token
  description: |
    Adds a new token to a service account

    **Auth:** Requires auth token with permission to add service account tokens
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
    - System
  summary: Remove service account token
  description: |
    Removes a token from a service account

    **Auth:** Requires auth token with permission to remove service account tokens
  security:
    - bearerAuth: []
  requestBody:
    description: |
      Service account token
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/service-accounts/StaticToken.yaml"
    required: true
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error