                  "android": "market://details?id=com.dropbox.android"
                  "ios": "itms-apps://itunes.apple.com/us/app/apple-store/id327630330"
          withSecretKeys:
            value:
              mobile_app_version: "1.0.2"
              app_id: "9770"
              platformBuildingBlocks:
                appconfig: https://api.rokwire.illinois.edu/app/configs
                profile: https://api.rokwire.illinois.edu/profiles
              thirdPartyServices:
                facebook: https://facebook.com
                instagram_url: https://instagram.com
              otherUniversityServices:
                illini_cash_base_url: https://shibtest.housing.illinois.edu/MobileAppWS/api
              secretKeys: "123abc456"
              upgrade:
                available_version: "1.0.2"
                required_version: "1.0.0"
                "url":
                  "android": "market://details?id=com.dropbox.android"
                  "ios": "itms-apps://itunes.apple.com/us/app/apple-store/id327630330"
    required: true
  responses:
    200:
      description: AppConfig created
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
get:
  deprecated: true
  tags:
  - System
  summary: Reads mobile app configuration
  description: |
    Auth: Requires a valid API Key for access.
  security:
    - bearerAuth: []
  parameters:
    - name: version
      in: query
      description: query by mobile app version and app_id, results contain all app configurations if no paramer is given; If given version, it will return the closest app config that is less than or equal to the given version.
      style: form
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: query by mobile app version and app_id, results contain all app configurations if no paramer is given; If given version, it will return the closest app config that is less than or equal to the given version.
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: successfully read mobile app configuration
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/apis/system/appconfigs/response/Response.yaml"
    400:
      description: Bad request.
    401:
      description: Unauthorized
    404:
      description: AppConfig not found
    405:
      description: Invalid input
    500:
      description: Internal error