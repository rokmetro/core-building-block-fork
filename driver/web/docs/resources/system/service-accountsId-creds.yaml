put:
  tags:
    - System
  summary: Add service account credential
  description: |
    Adds a new credential to an existing service account

    **Auth:** Requires auth token with permission to add service account credentials
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account to which new credential should be added
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/ServiceAccountCredential.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
    - System
  summary: Remove service account credential
  description: |
    Removes a credential from an existing service account

    **Auth:** Requires auth token with permission to delete service account credentials
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account from which credential should be removed
    required: true
    style: simple
    explode: false
    schema:
      type: string
  - name: name
    in: query
    description: name of the credential to be removed
    required: true
    style: form
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error