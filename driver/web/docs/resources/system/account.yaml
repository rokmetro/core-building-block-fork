get:
  tags:
  - System
  summary: Get user account
  description: |
    Get the user account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apis/shared/responses/Account.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - System
  summary: Create system account
  description: |
    Create a new system account

    **Auth:** Requires system auth token
  security:
    - bearerAuth: []
  requestBody:
    description: |
      User credential details and parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/admin/create-account/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apis/admin/create-account/response/Response.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error