put:
  tags:
  - System
  summary: Update auth type
  description: |
    Updates auth type
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the auth type that needs to be updated
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: update one auth type
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/update-auth-types/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error