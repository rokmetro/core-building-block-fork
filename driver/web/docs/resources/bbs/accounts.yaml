get:
  tags:
  - BBs
  summary: Gets accounts
  description: |
    Gets BBs accounts 

    **Auth:** Requires api key
  security:
    - apiKey: []
  parameters:
    - name: account-id
      in: query
      description: The account ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: auth-type-identifier
      in: query
      description: The authentication type identifier
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../schemas/apis/shared/responses/Account.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error