post:
  tags:
    - BBs
  summary: Get service account access token
  description: |
    Returns a new service account access token
  requestBody:
    description: |
      Service account credentials
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/services/service-accounts/TokenRequest.yaml"
        examples:
          static_token:
            summary: Static token
            value: |
              {
                "auth_type": "static_token",
                "creds": {
                  "token": "account_token"
                }
              }
          signature:
            summary: Signature
            value: |
              {
                "auth_type": "signature",
                "creds": {
                  "id": "service_account_id"
                }
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apis/shared/responses/RokwireToken.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
